<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <!-- Box Icons CDN -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="logo">dev.finance <i class='bx bxs-badge-dollar'></i></h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>   
        </section>

        <section id="transaction">
            <h2>Transação</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="income">-R$ 500,00</td>
                        <td class="date">20/10/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="income">-R$ 200,00</td>
                        <td class="date">20/10/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="expense">R$ 5.000,00</td>
                        <td class="date">20/10/2020</td>
                    </tr>
                </tbody>

                <tfoot>
                    
                </tfoot>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance <i class='bx bxs-badge-dollar'></i> &copy;2021. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
